<!DOCTYPE html>
{% load static %}
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>{% block title %}Lubre SRL{% endblock %}</title>
        {% include 'includes/_style_sheet.html' %}
    </head>

    <body id="page-top">
        <div id="wrapper">
            
    
            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    {% include 'includes/_navbar.html' %}

                    <div class="container-fluid">
                        <!-- secciÃ³n de mensajes -->
                        {% if messages %}
                        <div class="panel-style">
                            {% for message in messages %}
                            <div class="alert alert-{{message.level_tag}} alert-dismissible text-center" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                {{ message }}
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                                    
                        {% block content %}
                        <h1 class="h3 mb-4 text-gray-800">Pantalla Principal</h1>
                        {% endblock %}

                    </div>

                </div>
                
            </div>

        </div>

    </body>

</html>
