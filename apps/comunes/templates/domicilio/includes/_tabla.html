<thead>
    <tr>
        <th>#</th>
        <th>Domicilio</th>
        <th>Provincia</th>
        <th>Departamento</th>
        <th>Localidad</th>
    </tr>
</thead>
<tbody>
    {% for object in object_list %}
    <tr>
        <td>{{object.pk}}</td>
        <td><a href="{{object.get_update_url}}">{{object.nombre}}</a></td>
        <td>{{object.provincia}}</td>
        <td>{{object.departamento}}</td>
        <td>{{object.localidad}}</td>
    </tr>
    {% endfor %}
</tbody>
