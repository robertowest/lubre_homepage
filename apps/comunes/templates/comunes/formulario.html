{% extends 'cartera_base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% load mis_tags %}


{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">
                        {% firstof form_title 'Formulario' %}
                    </h6>
                </div>
                <div class="card-body">
                    {% crispy form %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}


{% block js %}
    <script>
    $('#myform').append('<input type="hidden" name="previous_url" value="'+document.referrer+'" />');
    </script>
{% endblock %}




{% comment %}
<div class="card-footer">
    <a class="btn " href="{{request.META.HTTP_REFERER}}">Regresar</button>
</div>
{% endcomment %}
