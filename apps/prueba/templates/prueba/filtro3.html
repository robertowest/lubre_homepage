<form method="get" action="{% url 'prueba:detail' pk %}">
    <div>
        {{ filter.form.as_p }}
        <input type="submit" />
    </div>
    <hr>
    <div>
        <select name="selector" size="13">
            {% for obj in filter.qs %}
            <option value="{{obj.id}}">{{obj}}</option> 
            {% endfor %}
        </select>
    </div>
    <hr>
    <div>
        <button type="submit">Ok</button>
    </div>
</form>
