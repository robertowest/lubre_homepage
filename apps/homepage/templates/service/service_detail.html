{% extends 'base.html' %}
{% load static %}
{% load homepage_tags %}

{% block content %}
    <style>
        img { width: unset;  width: 100%; }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    {% include 'service/_header.html' %}

    <div class="container">
        <hr>
        <div class="row">
            <div class="col-sm-12">
                <div class="section-title text-center">
                    <h2>Servicio</h2>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-5 wow fadeInRight" data-wow-duration="2s" data-wow-delay="0.1s" data-wow-offset="0">
                <div class="about-image-area">
                    <img src="/media/{{ object.section }}/{{ object.image }}.jpg" alt="" class="center" width="100">
                </div>
            </div>
            <div class="col-md-7 wow fadeInUp" data-wow-duration="2s" data-wow-delay="0.4s" data-wow-offset="0">
                <div class="about-text">
                    {% with object.label|split:"|" as skills %}
                    <h4>{{skills.0}}</h4>
                    {% endwith %}
                    <p>{{object.text_large|safe}}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
