{% load static %}
{% load mathfilters %}

<section id="team" class="team-area section-padding">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="section-title">
                    <h2>Nuestra gente</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="team-list">
                {% for obj in team %}
                <div class="single-team wow fadeInUp" data-wow-delay="{{ obj.ordered|mul:0.2 }}s">
                    <img src="{% static 'images/team/team' %}{{obj.id}}{{'.jpg'}}" alt="">
                    <h4>{{obj.first_name}}</h4>
                    <h6 class="text-muted">{{obj.last_name}}</h6>
                    <div class="team-social">
                        <ul>
                            <li><a href=""><i class="fa fa-facebook-f"></i></a></li>
                            <li><a href=""><i class="fa fa-twitter"></i></a></li>
                            <li><a href=""><i class="fa fa-instagram"></i></a></li>
                            <li><a href=""><i class="fa fa-google-plus"></i></a></li>
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
