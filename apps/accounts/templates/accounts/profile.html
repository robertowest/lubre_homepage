{% extends "accounts/base.html" %}
{% load static %}

{% block panel-heading %}
    <span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{object}}
{% endblock %}

{% block panel-body %}
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
    
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" 
                       name="username" value='{{object.username}}'
                       placeholder="nombre de usuario" required="required">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-at"></i></span>
                <input type="email" class="form-control"
                       name="email" value="{{object.email}}"
                       placeholder="correo electrónico" required="required">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-edit"></i></span>
                <input type="text" class="form-control" 
                       name="first_name" value='{{object.first_name}}'>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-edit"></i></span>
                <input type="text" class="form-control" 
                       name="last_name" value='{{object.last_name}}'>
            </div>
        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" 
                   id="is_active" name="is_active" value='{{object.is_active}}'>
            <label class="custom-control-label" for="is_active">¿Usuario activo?</label>
        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" 
                   id="is_staff" name="is_staff" value='{{object.is_staff}}'>
            <label class="custom-control-label" for="is_staff">¿Es empleado?</label>
        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" 
                   id="is_superuser" name="is_superuser" value='{{object.is_superuser}}'>
            <label class="custom-control-label" for="is_superuser">¿Es administrador?</label>
        </div>


        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block login-btn">
                <span class="glyphicon glyphicon-save" aria-hidden="true"></span>&nbsp;&nbsp;Grabar
            </button>
        </div>
    </form>
    <div class="hint-text small">
            <a href="{% url 'login' %}" class="pull-right text-success">Ya soy usuario</a>
    </div>
{% endblock %}
