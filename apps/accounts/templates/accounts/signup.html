{% extends "accounts/base.html" %}
{% load static %}

{% block panel-heading %}
    <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Registro
{% endblock %}

{% block panel-body %}
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
    
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="nombre de usuario" required="required">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-at"></i></span>
                <input type="email" name="email" id="email" class="form-control" placeholder="correo electrónico" required="required">
            </div>
        </div>
        <!--
        -->

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="contraseña" required="required">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" name="password2" id="password2" class="form-control" placeholder="confirmar contraseña" required="required">
            </div>
        </div>

        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block login-btn">
                <span class="glyphicon glyphicon-send" aria-hidden="true"></span>&nbsp;&nbsp;Registrar
            </button>
        </div>
    </form>
    <div class="hint-text small">
            <a href="{% url 'login' %}" class="pull-right text-success">Soy usuario</a>
    </div>
{% endblock %}
