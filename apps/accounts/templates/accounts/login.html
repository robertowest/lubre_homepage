{% extends "accounts/base.html" %}
{% load static %}


{% block panel-heading %}
    <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Iniciar sesión
{% endblock %}


{% block panel-body %}
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
    
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="usuario o correo electrónico" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="contraseña" required="required">
            </div>
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block login-btn">
                <span class="glyphicon glyphicon-send" aria-hidden="true"></span>&nbsp;&nbsp;Ingresar
            </button>
        </div>
        <div class="hint-text small">
            <a href="{% url 'password_reset' %}" class="pull-right text-success">¿Olvidó su contraseña?</a>
        </div>    
    </form>

    <!-- social auth -->

    <br>
    <div class="hint-text small">
        ¿No tiene una cuenta? <a href="{% url 'signup' %}" class="text-success">Regístrese</a>
    </div>
{% endblock %}
