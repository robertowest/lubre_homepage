{% load static %}

<form method="post" id="formInModal" action="{% url 'empresa_actividad:eac_asignar_cargo' empresa_actividad_id empresa_actividad_contacto_id %}">
    {% csrf_token %}

    <div class="form-group">
        <label for="recipient-name" class="col-form-label">Puesto / Cargo:</label>
        <input type="text" class="form-control" name="cargo" value="{{object.cargo}}">
    </div>
</form>
