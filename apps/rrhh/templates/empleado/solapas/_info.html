<!-- datos personales -->
<div>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label>Nombre</label>
            <input class="form-control" value="{{object.persona.nombre}}" readonly="readonly">
        </div>
        <div class="col-md-4 mb-3">
            <label>Apellido</label>
            <input class="form-control" value="{{object.persona.apellido}}" readonly="readonly">
        </div>
        <div class="col-md-4 mb-3">
            <label>Tarea</label>
            <input class="form-control" value="{{object.tarea}}" readonly="readonly">
        </div>
    </div>
    
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label>DNI</label>
            <input class="form-control" value="{{object.persona.dni}}" readonly="readonly">
        </div>
        <div class="col-md-4 mb-3">
            <label>CUIL</label>
            <input class="form-control" value="{{object.persona.cuil}}" readonly="readonly">
        </div>
        <div class="col-md-4 mb-3">
            <label>Sexo</label>
            <input class="form-control" value="{{object.persona.get_sexo_display}}" readonly="readonly">
        </div>
    </div>
    
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label>Fecha de Nacimiento</label>
            <input class="form-control" value="{{object.persona.fecha_nacimiento|date:'d M Y'}}" readonly="readonly">
        </div>
        <div class="col-md-4 mb-3">
            <label>Fecha de Ingreso</label>
            <input class="form-control" value="{{object.fecha_ingreso|date:'d M Y'}}" readonly="readonly">
        </div>
        <div class="col-md-4 mb-3">
            <label>Fecha de Egreso</label>
            <input class="form-control" value="{{object.fecha_egreso|date:'d M Y'}}" readonly="readonly">
        </div>
    </div>
</div>
