{% load crispy_forms_tags %}
{% load render_table from django_tables2 %}

<div class="modal fade" 
     id="findModal" role="dialog" tabindex="-1" 
     aria-labelledby="findModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="findModalLabel">Buscar registro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>

            <div class="modal-body" id="findModalBody">
                <div class="container" id="findModalFilter">
                    {% crispy filter.form filter.form.helper %}
                </div>

            </div>

            <div class="modal-footer" id="findModalFooter">
                <div class="table-responsive" id="findModalTable">
                    {% render_table table %}
                </div>
            </div>

        </div>

    </div>

</div>
